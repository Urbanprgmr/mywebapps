<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Your Name</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header>
    <img src="profile.jpg" alt="Your Name" class="profile-image">
    <h1>Your Name</h1>
    <p>Full-Stack Developer | Creator of Interactive Web Apps</p>
  </header>
  <nav>
    <a href="index.html"><i class="fas fa-home"></i> Home</a>
    <a href="projects.html"><i class="fas fa-code"></i> Projects</a>
    <a href="blog.html"><i class="fas fa-blog"></i> Blog</a>
    <a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
  </nav>
  <main>
    <h2>Contact Me</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </main>
  <footer>
    <div class="social-links">
      <a href="https://github.com/your-username" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://linkedin.com/in/your-username" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://twitter.com/your-username" target="_blank"><i class="fab fa-twitter"></i></a>
    </div>
    <p>&copy; 2025 Your Name. All rights reserved.</p>
  </footer>
</body>
</html>
